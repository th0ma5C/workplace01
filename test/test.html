<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Scroll Image Reveal</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 200%;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .image {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 30%;
            height: 30%;
            /* 顯示圖片的三分之一 */
            transition: height 1s, top 1s;
            /* 平滑過渡效果 */
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="./assets//img/螢幕擷取畫面 2024-06-07 090905.png"
            alt="Sample Image" class="image" id="image">
    </div>

    <script>
        const image = document.getElementById('image');

        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            const windowHeight = window.innerHeight;

            if (scrollY > 0) {
                image.style.height = '100%';
                image.style.width = '100%';
                image.style.top = `${scrollY}px`; // 調整圖片位置，使其隨滾動顯示更多
            } else {
                image.style.height = '30%';
                image.style.width = '30%';
                image.style.top = '0';
            }
        });
    </script>
</body>

</html>
