<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>梯形按鈕</title>
    <style>
        .btnWrapper {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .btnWrapper button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            color: white;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .btnWrapper button::before {
            content: '';
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            z-index: -1;
            transform: skew(-10deg);
        }

        .cart-btn {
            background-color: #4CAF50;
            margin-right: -10px;
        }

        .info-btn {
            background-color: #008CBA;
        }
    </style>
</head>

<body>
    <div class="btnWrapper">
        <button class="cart-btn">加入購物車</button>
        <button class="info-btn">詳細資訊</button>
    </div>
</body>

</html>
