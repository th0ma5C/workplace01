<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Styled Select</title>
    <style>
        .custom-select {
            appearance: none;
            /* Remove default styling */
            -webkit-appearance: none;
            /* For Safari */
            -moz-appearance: none;
            /* For Firefox */
            background-color: red;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            width: 200px;
        }

        .option {
            background-color: yellow;
        }
    </style>
</head>

<body>

    <select class="custom-select">
        <option value="1" class="option">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
    </select>

</body>

</html>
