<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>IntersectionObserver with Mouse Follow</title>
    <style>
        body {
            height: 200vh;
            /* 增加页面高度以便测试滚动 */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #target {
            width: 300px;
            height: 300px;
            background-color: lightblue;
            position: relative;
            top: 0px;
        }

        #mouseFollower {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div id="target">Target Area</div>
    <div id="mouseFollower"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mouseFollower = document.getElementById('mouseFollower');
            const target = document.getElementById('target');

            // 创建 IntersectionObserver
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        console.log('Mouse follower is inside the target area.');
                    } else {
                        console.log('Mouse follower is outside the target area.');
                    }
                });
            }, {
                root: target,
                rootMargin: '0px',
                threshold: 1 // 可以根据需要调整阈值
            });

            // 观察目标区域
            observer.observe(mouseFollower);

            // 更新鼠标跟随区域的位置
            document.addEventListener('mousemove', (event) => {
                mouseFollower.style.left = `${event.pageX - 25}px`; // 调整位置以使区域中心对准鼠标
                mouseFollower.style.top = `${event.pageY - 25}px`;

                // 手动触发 IntersectionObserver 的检查
                observer.unobserve(target);
                observer.observe(target);
            });
        });

    </script>
</body>

</html>
