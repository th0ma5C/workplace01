<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            transition: all 0.5s ease;
        }

        .parent.expanded {
            background-color: lightblue;
            padding: 20px;
        }

        .child {
            transition: all 0.5s ease;
            /* Apply the transition effect */
        }

        .no-transition {
            transition: none;
            /* Disable the transition effect for this child */
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child">This child will have the
            transition
            effect.</div>
        <div class="no-transition">This child will not have
            the
            transition effect.</div>
    </div>
    <button onclick="toggleParent()">Toggle Parent
        Transition</button>

    <script>
        function toggleParent() {
            const parent = document.querySelector('.parent');
            parent.classList.toggle('expanded');
        }

    </script>
</body>

</html>
