<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<body>
    <div id="test"></div>
    <script type="text/babel">
        //創建組件，將狀態(state)放入組件
        class Weather extends React.Component {
            constructor(props) {
                super(props);
                //初始化狀態
                this.state = {
                    ishot: 0,
                    wind: "微風",
                }
                //解決demo中this指向問題
                this.demo= this.demo.bind(this);
            }
            render() {
                console.log(this);
                //讀取狀態
                //return <h1>今天天氣{this.state.ishot ? '炎熱' : '涼爽'}</h1>
                const { ishot,wind } = this.state;
                return <h1 onClick={this.demo}>今天天氣{ishot ? '炎熱' : '涼爽'}，{wind}</h1>
            }
            demo() {
                // console.log("clicked");
                // const { ishot } = this.state;
                // console.log('ishot:', ishot)
                const ishot = this.state.ishot;//獲取原來的ishot值
                //↓↓↓狀態(state)不可直接更改，下為直接更改↓↓↓
                // this.state.ishot = !ishot;
                //↓↓↓需透過setState進行修改、更新↓↓↓(是合併，不是替換)
                this.setState({ishot:!ishot});
                console.log(this.state.ishot);

            }

        }

        ReactDOM.createRoot(document.getElementById("test")).render(<Weather />);
        // ReactDOM.render(<Weather />, document.getElementById("test"))

    </script>

</body>
