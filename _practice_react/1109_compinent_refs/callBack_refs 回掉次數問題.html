<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- 引入prop-types，用於對組件標籤屬性進行限制 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.6.0/prop-types.js"></script>
    <script type="text/babel">
        //創建組件
        class Demo extends React.Component {

            state = { isHot: 1 }

            changeWeather = () => {
                const { isHot } = this.state;
                this.setState({ isHot: !isHot });
            }

            showInfo = () => {
                const { input1 } = this;
                alert(input1.value);
            }

            saveInput = (c) => {
                this.input1 = c;
                console.log('@', c)
            }

            render() {
                const { isHot } = this.state //解構賦值
                return (
                    <div>
                        {//<input ref={(c) => { this.input1 = c; console.log('@', c) }} type="text" />&nbsp;
                        }
                        <input ref={this.saveInput} type="text" />&nbsp;
                        <button onClick={this.showInfo}>點我提示輸入文字</button>
                        <h2>今天天氣{isHot ? "很熱" : "涼爽"}</h2>
                        <button onClick={this.changeWeather}>切換天氣</button>
                    </div>
                )
            }
        }
        //渲染組件
        ReactDOM.createRoot(document.getElementById("test")).render(<Demo />);
    </script>
</head>

<body>
    <div id="test">

    </div>
</body>

</html>
