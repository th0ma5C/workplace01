<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- 引入prop-types，用於對組件標籤屬性進行限制 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.6.0/prop-types.js"></script>
    <script type="text/babel">
        //創建組件
        class Demo extends React.Component {
            /*
            React.createRef調用後可以返回一個容器，該容器可以儲存被ref所標示的節點，該容器是"唯一"的
            */
            myRef = React.createRef()
            myRef2 = React.createRef()
            //展示左側輸入框內容
            showData = () => {
                alert(this.myRef.current.value);
            }
            //展示右側輸入框內容
            showData2 = () => {
                alert(this.myRef2.current.value);

            }

            render() {
                console.log(this);
                return (

                    <div>
                        <input ref={this.myRef} type="text" placeholder="點擊顯示" />&nbsp;
                        <button onClick={this.showData}>點擊顯示左邊數據</button>&nbsp;
                        <input ref={this.myRef2} onBlur={this.showData2} type="text" placeholder="點擊顯示" />&nbsp;
                    </div>
                )
            }
        }
        //渲染組件
        ReactDOM.createRoot(document.getElementById("test")).render(<Demo />);
    </script>
</head>

<body>
    <div id="test">

    </div>
</body>

</html>
