<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- 引入prop-types，用於對組件標籤屬性進行限制 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.6.0/prop-types.js"></script>
    <script type="text/babel">
        //創建組件
        class Demo extends React.Component {
            //展示左側輸入框內容
            showData = () => {
                // console.log(this.refs.input1);
                const { input1 } = this.refs;
                alert(input1.value);
            }
            //展示右側輸入框內容
            showData2 = () => {
                const { input2 } = this.refs;
                alert(input2.value);
            }

            render() {
                return (
                    <div>
                        <input ref="input1" type="text" placeholder="點擊顯示" />&nbsp;
                        <button onClick={this.showData}>點擊顯示左邊數據</button>&nbsp;
                        <input ref="input2" onBlur={this.showData2} type="text" placeholder="失去焦點提示數據" />
                    </div>
                )
            }
        }
        //渲染組件
        ReactDOM.createRoot(document.getElementById("test")).render(<Demo />);
    </script>
</head>

<body>
    <div id="test">

    </div>
</body>

</html>
