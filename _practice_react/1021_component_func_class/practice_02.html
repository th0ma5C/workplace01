<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="test"></div>

    <script type="text/babel">
        /*
            objetct構造器不是必須寫的，要對object進行初始化操作時(如添加指定屬性)，才需要寫
            如A類繼承B類，且A類寫了構造器，那B類需調用super()
            object中所定義的方法，都是放在object的原型對象上，供實例使用
        */
        //創建Person類
        class Person {
            //建構子
            constructor(name, age) {
                //this是實例對象
                this.name = name
                this.age = age
            }
            //
            speak() {
                //speak funtion放在類的原型對象上，供實例使用
                //通過Person實例調用speak時，speak中的this就是Person實例
                console.log(`我叫${this.name},年齡是${this.age}`);
            }
        }
        //創建Student類，繼承Person類
        class Student extends Person {
            constructor(name, age, grade) {
                super(name, age)
                this.grade = grade
            }
            speak() {
                console.log(`我叫${this.name},年齡是${this.age}，我讀${this.grade}`);

            }
            study(){
                console.log("我努力上學");
            }


        }
        //創建實例對象
        const p1 = new Person("tom", 18);
        const p2 = new Person("jerry", 19);
        console.log(p1);
        console.log(p2);
        p1.speak();
        p2.speak();

        const s1 = new Student("小張", 15, "高一");
        console.log(s1);
        s1.speak();
        s1.study();

    </script>
</body>

</html>
