<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        class Person extends React.Component {
            render() {
                // console.log(this);
                //解構重複部分
                const { name, sex, age } = this.props
                return (
                    <ul>
                        <li>姓名:{name}</li>
                        <li>性別:{sex}</li>
                        <li>年齡:{age}</li>
                    </ul>
                )
            }
        }

        ReactDOM.createRoot(document.getElementById("test1")).render(<Person name="tom" sex="男" age="18" />);
        ReactDOM.createRoot(document.getElementById("test2")).render(<Person name="lisa" sex="女" age="19" />);

        const p ={name:"老劉",sex:"男",age:"30"}
        // ReactDOM.createRoot(document.getElementById("test3")).render(<Person name={p.name} sex={p.sex} age={p.age} />);
        //簡寫->...p，僅適用於標籤屬性的傳遞
        ReactDOM.createRoot(document.getElementById("test3")).render(<Person {...p} />);

    </script>
</head>

<body>
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>

</body>

</html>
