<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.6.0/prop-types.js"></script>
    <script type="text/babel">
        class Login extends React.Component {
            /*
                高階函數:如符合以下任一情況，就是高階函數
                    1.若A函數接收的參數是一個函數，A就是高階函數
                    2.若A函數調用的返回值依然是一個函數，A就是高階函數
                    常見的高階函數有:Promis、setTimeout、arr.map()...等

                函數的curry:透過函數調用繼續返回函數的方式，實現多次接收參數最後統一處理的函數編碼形式
            */

            //初始化狀態
            state = {
                username: "",//帳號
                password: "" //密碼
            }
            //保存表單數據到state中
            saveFormData = (dataType) => {
                return (event) => {
                    this.setState({ [dataType]: event.target.value })
                }
            }
            //表單提交的回調
            handleSubmit = (event) => {
                event.preventDefault();//阻止表單提交
                const { username, password } = this.state;
                alert(`帳號:${username},密碼:${password}`);
            }

            render() {
                return (
                    <form action="#" onSubmit={this.handleSubmit}>
                        帳號:&nbsp;<input onChange={this.saveFormData("username")} type="text" name="username" /><br />
                        密碼:&nbsp;<input onChange={this.saveFormData("password")} type="password" name="password" /><br />
                        <button>登入</button>
                    </form>
                )
            }
        }
        //渲染組件
        ReactDOM.createRoot(document.getElementById("test")).render(<Login />)
    </script>
</head>

<body>
    <div id="test"></div>
</body>

</html>
