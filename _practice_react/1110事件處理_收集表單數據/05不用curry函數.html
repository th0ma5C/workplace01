<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.6.0/prop-types.js"></script>
    <script type="text/babel">
        class Login extends React.Component {
            //初始化狀態
            state = {
                username: "",//帳號
                password: "" //密碼
            }
            //保存表單數據到state中
            saveFormData = (dataType, event) => {
                this.setState({ [dataType]: event.target.value })
            }
            //表單提交的回調
            handleSubmit = (event) => {
                event.preventDefault();//阻止表單提交
                const { username, password } = this.state;
                alert(`帳號:${username},密碼:${password}`);
            }

            render() {
                return (
                    <form action="#" onSubmit={this.handleSubmit}>
                        帳號:&nbsp;<input onChange={(event) => { this.saveFormData("username", event) }} type="text" name="username" /><br />
                        密碼:&nbsp;<input onChange={event => this.saveFormData("password", event)} type="password" name="password" /><br />
                        <button>登入</button>
                    </form>
                )
            }
        }
        //渲染組件
        ReactDOM.createRoot(document.getElementById("test")).render(<Login />)
    </script>
</head>

<body>
    <div id="test"></div>
</body>

</html>
