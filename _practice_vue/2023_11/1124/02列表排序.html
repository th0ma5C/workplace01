<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="test">
        <h2>人員列表</h2>
        <input type="text" placeholder="請輸入姓名" v-model="keyword">
        <button @click="sortType = 2">年齡升序</button>
        <button @click="sortType = 1">年齡降序</button>
        <button @click="sortType = 0">年齡原序</button>
        <ul>
            <li v-for="(p,index) in filperson" :key="p.id">
                {{p.name}}--{{p.age}}--{{p.sex}}
                <input type="text">
            </li>

        </ul>
    </div>


    <script>
        //用computed寫
        const vm = Vue.createApp({
            data() {
                return {
                    keyword: "",
                    sortType: 0,//0原順序，1降序，2升序
                    persons: [
                        { id: "001", name: "馬冬梅", age: 30, sex: "男" },
                        { id: "002", name: "周冬雨", age: 20, sex: "男" },
                        { id: "003", name: "周杰倫", age: 40, sex: "女" },
                        { id: "004", name: "溫兆倫", age: 10, sex: "女" },
                    ],
                }
            },
            computed: {
                filperson() {
                    const arr = this.persons.filter((p) => {
                        return p.name.indexOf(this.keyword) !== -1;
                    });
                    //判斷使否需要排序
                    if (this.sortType) {
                        arr.sort((p1, p2) => {
                            return this.sortType == 1 ? p2.age - p1.age : p1.age - p2.age
                        })
                    }
                    return arr;
                }
            },


        }).mount("#test")
    </script>
</body>

</html>
