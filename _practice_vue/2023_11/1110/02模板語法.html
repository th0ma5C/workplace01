<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="test">
        <h1>插值語法</h1>
        <h2>你好，{{name}}，這是{{google.name}}的網址{{google.url}}</h2>
        <hr>
        <h1>指令語法</h1>
        <a :href="google.url">Google</a>
    </div>

    <script>
        //
        const vm = Vue.createApp({
            data() {
                return {
                    name: "jack",
                    google: {
                        name: "谷歌",
                        url: "https://www.google.com.tw/?hl=zh_TW",
                    }

                }
            }

        }).mount("#test")
    </script>
</body>

</html>
