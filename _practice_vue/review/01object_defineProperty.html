<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = 18;
        let person = {
            name: "張三",
            sex: "男",
            //age: 18,
        }

        Object.defineProperty(person, "age", {
            // value: 18,
            // enumerable: true, //控制屬性是否可以枚舉，預設false
            // writable: true, //控制屬性是否可以被修改，預設false
            // configurable: true, //控制屬性是否可以被刪除，預設false

            //當有人讀取person的age屬性時，get函數就會被調用，且返回值就是age的值
            get() {
                console.log('有人讀取屬性');
                return num;
            },
            //當有人修改person的age屬性時，set函數就會被調用，且會收到修改的具體值
            set(value) {
                console.log('有人修改屬性');
                num = value;
            }
        });

        // console.log(Object.keys(person));

        console.log('person:', person);
    </script>
</body>

</html>
