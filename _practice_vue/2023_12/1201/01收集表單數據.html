<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="demo">
        <form @submit.prevent="demo">
            帳號：<input type="text" v-model.trim="userInfo.account"><br><br>
            密碼：<input type="password" v-model="userInfo.password"><br><br>
            年齡：<input type="number" v-model.number="userInfo.age"><br><br>
            性別：
            男<input type="radio" name="sex" value="male" v-model="userInfo.sex">
            女<input type="radio" name="sex" value="female" v-model="userInfo.sex"><br><br>
            興趣：
            讀書<input type="checkbox" value="read" v-model="userInfo.hobby">
            打遊戲<input type="checkbox" value="game" v-model="userInfo.hobby">
            吃飯<input type="checkbox" value="eat" v-model="userInfo.hobby"><br><br>
            居住地：
            <select v-model="userInfo.city">
                <option value="">請選擇縣市</option>
                <option value="tp">台北</option>
                <option value="ty">桃園</option>
                <option value="hs">新竹</option>
            </select><br><br>
            其他資訊：
            <textarea v-model.lazy="userInfo.other"></textarea><br><br>
            <input type="checkbox" v-model="userInfo.agreement">閱讀並接受<a href="">《用戶協議》</a>
            <button>送出</button>
        </form>
    </div>

    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    userInfo: {
                        account: "",
                        password: "",
                        age: "",
                        sex: "male",
                        hobby: [],
                        city: "",
                        other: "",
                        agreement: "",
                    }
                }
            },
            methods: {
                demo() {
                    console.log(JSON.stringify(this.userInfo));
                }
            },
        }).mount("#demo")
    </script>
</body>

</html>
