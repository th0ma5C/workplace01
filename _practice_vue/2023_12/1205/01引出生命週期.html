<!DOCTYPE html>
<html lang="en">

<head>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>

<body>

        <h2 :style="{opacity}">歡迎學習Vue</h2>

                return {
                    opacity: 1,
                }
            },

        });



        vm.mount("#demo")
    </script>
</body>

</html>
