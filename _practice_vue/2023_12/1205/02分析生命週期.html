<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="demo">
        <h2>當前的n是: {{n}}</h2>
        <button @click="add">n+1</button>
    </div>

    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    n: 1
                }
            },
            methods: {
                add() {
                    this.n++;
                }
            },
        }).mount("#demo")
    </script>
</body>

</html>
