<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>sessionStorage</h2>
    <button onclick="saveData()">保存數據</button>
    <button onclick="readData()">讀取數據</button>
    <button onclick="deleteData()">刪除指定數據</button>
    <button onclick="deleteAllData()">清空數據</button>

    <script>
        let p = { name: '張三', age: 18 }

        function saveData() {
            sessionStorage.setItem('msg', 'hello');
            sessionStorage.setItem('msg2', 666);
            sessionStorage.setItem('person', JSON.stringify(p));
        }
        function readData() {
            console.log(sessionStorage.getItem('msg'));
            console.log(sessionStorage.getItem('msg2'));

            let result = sessionStorage.getItem('person');
            console.log(JSON.parse(result));
        }
        function deleteData() {
            sessionStorage.removeItem('msg2');
        }
        function deleteAllData() {
            sessionStorage.clear();
        }
    </script>
</body>

</html>
