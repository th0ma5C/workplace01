<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <header>
        <div>
            <table>
                <tr>
                    <th></th>
                    <th>身體質量指數(BMI)(kg/m<sup>2</sup>)</th>
                </tr>
                <tr>
                    <th>體重過輕</th>
                    <td>BMI &lt; 18.5</td>
                </tr>
                <tr>
                    <th>體重正常</th>
                    <td>18.5 &le; BMI &lt; 24</td>

                <tr>
                    <th>體重過重</th>

                        重度肥胖:BMI &ge; 35 <br>
                    </td>
                </tr>
            </table>
        </div>
    </header>
    <hr>
    <main>
        <div id="test">
            <div>
                <form action="">
                    <label for="weight">體重：</label>
                    <input type="text" name="weight" id="weight" v-moudel.number="A">
                    <label for="weight">公斤</label>
                    <br>
                    <label for="height">身高：</label>
                    <input type="text" name="height" id="weight" v-moudel.number="B">
                    <label for="height">公尺</label>
                </form>
            </div>
            <div>
                <input type="button" value="計算BMI" onclick="">
            </div>
            <hr>
            <div>
                <p>體重:{{A}}公斤</p>
                <p>身高:{{B}}公分</p>
                <p>BMI:{{bmi}}</p>
                <p>結果:{{result}}</p>
            </div>
        </div>
    </main>

        });

    </script>
</body>

</html>
