<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
        src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <style>
        #result {
            width: 200px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="result"></div>
    <button>點擊發送GET請求</button>
    <button>點擊發送POST請求</button>
    <button>點擊發送通用請求</button>

    <script type="module">
        const btns = document.querySelectorAll('button');

        // 配置 baseURL
        axios.defaults.baseURL = 'http://127.0.0.1:8000';

        btns[0].onclick = function () {
            // get請求
            axios.get('/axios-server', {
                // url參數
                params: {
                    id: 100,
                    vip: 7
                },
                // 請求頭資訊
                headers: {
                    name: 'google',
                    age: 20
                },
            }).then((result) => {
                console.log(result);
            }).catch((err) => {

            });
        }
        btns[1].onclick = function () {
            // post請求
            axios.post('/axios-server', {
                // 請求體
                userName: 'tom',
                passWord: '1234',
            },
                {
                    // url參數
                    params: {
                        id: 200,
                        vip: 8
                    },
                    // 請求頭資訊
                    headers: {
                        height: 180,
                        weight: 60
                    },
                })
        }
        btns[2].onclick = function () {
            axios({
                // 請求方式
                method: 'POST',
                // url
                url: '/axios-server',
                // url參數
                params: {
                    vip: 10,
                    level: 30
                },
                // 頭資訊
                headers: {
                    a: 100,
                    b: 200
                },
                // 請求體參數
                data: {
                    userName: 'admin',
                    passWord: 'admin'
                }
            }).then((result) => {

            }).catch((err) => {

            });
        }
    </script>
</body>

</html>
