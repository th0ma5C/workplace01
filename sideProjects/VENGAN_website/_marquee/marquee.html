    <title>Document</title>

<style>
    @keyframes marquee {
        0% {
            transform: translateX(0);
        }

        100% {
            transform: translateX(-100%);
        }
    }

    @keyframes rev_marquee {
        0% {
            transform: translateX(-100%);
        }

        100% {
            transform: translateX(0%);
        }
    }

    .marquee-container {
        display: grid;
        grid-template-columns: auto auto auto auto;
        overflow: hidden;
        white-space: nowrap;
        width: max-content;
    }

    .marquee-content {
        width: 100%;
        display: flex;
        animation: marquee 15s linear infinite;
    }

    .rev_marquee-content {
        display: flex;
        animation: rev_marquee 15s linear infinite;
    }

    img {
        max-width: 100%;
        height: auto;
    }
</style>
</head>
