<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/script.js"></script>

</head>

<body>
    <main>
        <div class="container">
            <div>
                <h1>迴圈練習</h1>
            </div>
            <hr style="width: 100%;">
            <div>
                <form>
                    <div class="lb">
                        <label for="count">請輸入大於0的整數：</label>
                        <input type="text" name="count" id="plus">
                    </div>
                    <div>
                        <button type="button" onclick="fn_plus()">計算1加到n的和</button>
                    </div>
                </form>
            </div>

            <div id="result_1"></div>

            <div>
                <form>
                    <div class="lb">
                        <label for="multiply">請輸入大於0的整數：</label>
                        <input type="text" name="multiply" id="mult">
                    </div>
                    <div>
                        <button type="button" onclick="fn_mult()">列出1到n的平方</button>
                    </div>
                </form>
            </div>

            <div id="result_2"></div>
        </div>

        <div>
            
        </div>
    </main>

</body>

</html>
