<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人檔案</title>
</head>

<body>
        <form action="#">
            <div>
            <fieldset>
                <legend>個人資訊</legend>
                <label for="username">姓名：</label><input type="text">
                <br>
                <label for="gender">性別：</label>
                <label for="male">男</label>
                <input type="radio" name="gender" value="gender">
                <label for="female">女</label>
                <input type="radio" name="gender" value="gender">
                <br>
                <label for="grade">最高學歷：</label>
                <select name="grade" id="grade" size="4">
                    <option value="high_school">高中或以下</option>
                    <option value="college">大學</option>
                    <option value="master">碩士</option>
                    <option value="PhD">博士</option>
                </select>
                <br>
                <label for="useful">擅長工具：</label>
                <select name="useful" id="useful" multiple>
                    <option value="html">Html</option>
                    <option value="JS">Javascript</option>
                    <option value="Database">SQL</option>
                    <option value="Java">Java</option>
                </select>
                <br>
            </fieldset>
            </div>
            <div>
                <fieldset>
                    <legend>其他資訊</legend>
                    <label for="active">平時休閒活動：</label>
                    <br>
                    <lable for="read">閱讀</lable>
                    <input type="checkbox" id="read" name="active[]">
                    <lable for="sport">運動</lable>
                    <input type="checkbox" id="sport" name="active[]">
                    <br>
                    <label for="viewport">看法</label>
                    <br>
                    <textarea name="viewport" id="viewport" cols="30" rows="10"></textarea>
                </fieldset>
            </div>
        </form>

</body>

</html>
