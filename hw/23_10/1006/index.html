<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="funtion/script.js"></script>
</head>

<body>
    <div class="container">
        <!-- 說明 -->
        <header>
            <div>
                <p>BMI = 體重(公斤)/身高<sup>2</sup>(公尺)</p>
            </div>
        </header>
        <hr>
        <main>
            <!-- 輸入 -->
            <div class="mid">
                <form action="">
                    <label for="weight">體重：</label>
                    <input type="text" name="weight" id="weight">
                    <label for="weight">公斤</label>
                    <br>
                    <label for="height">身高：</label>
                    <input type="text" name="height" id="height">
                    <label for="height">公分</label>
                </form>
            </div>
            <div class="mid">
                <input type="button" value="計算BMI" onclick="bmi_cal()">
            </div>
            <hr>

            <!-- 結果 -->
            <div id="bmi_result"></div>

            <!-- 分級表 -->
            <div class="table">
                <table>
                    <tr>
                        <th></th>
                        <th>身體質量指數(BMI)(kg/m<sup>2</sup>)</th>
                        <th>腰圍(cm)</th>
                    </tr>
                    <tr>
                        <th>體重過輕</th>
                        <td>BMI &lt; 18.5</td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>體重正常</th>
                        <td>18.5 &le; BMI &lt; 24</td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>體重過重</th>
                        <td>過重:24 &le; BMI &lt; 27 <br>
                            輕度肥胖:27 &le; BMI &lt; 30 <br>
                            中度肥胖:30 &le; BMI &lt; 35 <br>
                            重度肥胖:BMI &ge; 35 <br>
                        </td>
                        <td>
                            男性：&ge; 90公分 <br>
                            女性：&ge; 80公分
                        </td>
                    </tr>
                </table>
            </div>
        </main>
    </div>

</body>

</html>
